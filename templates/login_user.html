            box-sizing: border-box;
        }

            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);

        .notification-content {

        }

        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }

        }

            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            position: relative;
        }

        .card-header::before, .card-header::after {
            content: "---";
            position: absolute;
            color: #00d2ff;
            font-size: 1.2rem;
            letter-spacing: 1px;
            top: 50%;
            transform: translateY(-50%);
        }

        .card-header::before {
            left: 20px;
        }

        .card-header::after {
            right: 20px;
        }

        .login-container {
            padding: 40px;
        }

        .login-title {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label i {
            color: #3a7bd5;
            width: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3a7bd5;
            background: white;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: #fadbd8;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-input.success {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .back-option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #f39c12;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-option i {
            color: #f39c12;
            font-size: 1.2rem;
        }

        .back-text {
            font-size: 0.95rem;
            color: #7f8c8d;
        }

        .back-text strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .error-message {
            background: #fadbd8;
            color: #c0392b;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #e74c3c;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message i {
            font-size: 1.2rem;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            align-items: center;
            gap: 15px;
            border-left: 4px solid #2ecc71;
            animation: slideIn 0.3s ease;
        }

        .success-message i {
            font-size: 1.2rem;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {

    <div class="container">

                <!-- Back Option -->
                <div class="back-option">
                    <i class="fas fa-info-circle"></i>
                    <div class="back-text">
                        Ketik <strong>1</strong> atau klik tombol di bawah untuk kembali ke halaman utama
                    </div>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="username" 
                            placeholder="Masukkan username (huruf kecil semua)"
                            autocomplete="username"
                            maxlength="50"
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                class="form-input" 
                                id="password" 
                                placeholder="Masukkan password"
                                autocomplete="current-password"
                                maxlength="100"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <div id="errorMessageText">Username atau Password salah!</div>
                    </div>
                    
                    <!-- Success Message -->
                    <div id="successMessage" class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <div id="successMessageText"></div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-back" onclick="goBackToHome()">
                            <i class="fas fa-arrow-left"></i> Kembali (1)
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-sign-in-alt"></i> Masuk
                        </button>
                    </div>
                    
                    <!-- Loader -->
                    <div class="loader" id="loader"></div>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>Inget budgeting ya para user...</p>
        </div>

                const API_URL ='/api_login/'; // Sesuaikan dengan route Flask Anda
                console.log('Mengirim req login ke: ', API_URL);
                console.log('Data yang dikirim:', { username, password });
    
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type' : 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    credentials: 'include' //Penting untuk session cookies
                });
                
                console.log('Response status:', response.status);

                // / Check if response is OK
                if (!response.ok) {
                    // Coba parse error dari server (jika ada)
                    let errorMsg = `Login gagal: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.message || errorMsg;
                    } catch (e) {
                    // Jika tidak bisa parse JSON, tetap pakai pesan default
                    }
                    throw new Error(errorMsg);
                    }
                    

                // Mock responses based on username
                const result = await response.json();

                      // Debug: lihat response di console
                console.log('Login response:', result)

                if (result.success) {
                    // Tampilkan pesan sukses
                    showNotification(result.message, 'success' || 'Login berhasil', 'success');
                    
                    // Redirect based on role
                    // Tentukan URL redirect - PRIORITAS:
                    // 1. URL dari backend (result.redirect)
                    // 2. Berdasarkan role
                    // 3. Default ('/')
                    let redirectUrl = '/'; // default
                    
                    if (result.redirect){
                         // Jika backend memberikan redirect URL
                        redirectUrl = result.redirect;
                        console.log('Menggunakan redirect dari backend:', redirectUrl);
                    }else if(result.role === 'User Tabungan'){
                        redirectUrl = `/menu_user/`;
                        console.log('Menggunakan redirect dari backend:', redirectUrl);
                    } else if (result. role === 'admin'){
                        redirectUrl = '/menu_registrasi/';
                        console.log('Menggunakan redirect dari backend:', redirectUrl);
                    }
                
                    // Simpan username sebelum redirect
                    localStorage.setItem('loggedInUser', result.username);
                    console.log('ini', result.username)

                    
                     // Debug: cek current path vs target path
                    console.log('Current path:', window.location.pathname);
                    console.log('Target path:', redirectUrl);
                    setTimeout(() => {
                    console.log('Executing redirect to:', redirectUrl);
                    
                    // Cek apakah sudah di halaman tujuan (prevent loop)
                    if (window.location.pathname !== redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                    console.log('Already on target page:', redirectUrl);
                    // Jika sudah di halaman tujuan, refresh atau tampilkan pesan
                    window.location.reload();
                }
                }, 1500); // 1.5 detik cukup untuk lihat notifikasi
               
                } else {
                     // Login failed
                    const errorMsg = result.error || result.message || 'Login gagal!';
                    showNotification(errorMsg, 'error');
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }

            } catch (error) {
                 // Tampilkan error ke user
                console.error('Login error:', error);
                const errorMsg = error.message || 'Terjadi kesalahan saat login. Silakan coba lagi.';
                showNotification(errorMsg, 'error');


                // Clear password field on error
                passwordInput.value = '';
                passwordInput.focus();

            }finally {
                // Reset button state
                loader.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
            }
        });

        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Enter key to submit form
            if (e.key === 'Enter' && !submitBtn.disabled) {
                const activeElement = document.activeElement;
                if (activeElement !== usernameInput && activeElement !== passwordInput) {
                loginForm.dispatchEvent(new Event('submit'));
                }
            }
            
            // Escape key to go back
            if (e.key === 'Escape') {
                goBackToHome();
            }
            
            // Number 1 key to go back
            if (e.key === '1' && document.activeElement !== usernameInput && document.activeElement !== passwordInput) {
                goBackToHome();
            }
        });
        
        // Auto lowercase for username
        usernameInput.addEventListener('input', function() {
            const cursorPos = this.selectionStart;
            this.value = this.value.toLowerCase();
            this.setSelectionRange(cursorPos, cursorPos);
            
            // If user types '1', auto go back
            if (this.value === '1') {
                setTimeout(() => {
                    goBackToHome();
                }, 300);
            }
        });
        
        // Clear errors on input
        usernameInput.addEventListener('focus', function() {
            this.classList.remove('error', 'success');
            errorMessage.style.display = 'none';
        });
        
        passwordInput.addEventListener('focus', function() {
            this.classList.remove('error', 'success');
            errorMessage.style.display = 'none';
        });
        
        // Focus on username input when page loads
        window.addEventListener('load', function() {
            usernameInput.focus();
        });
    </script>
